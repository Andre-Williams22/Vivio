<!-- templates/movies_index.html -->
{% extends 'base.html' %}

{% block content %}
    <h1>Movies</h1>

    <div class='row'>
    {% for movie in movies %}
        <div class='col-md-3'>
            <h2><a href='/movies/{{ movie._id }}'>{{ movie.title }}</a></h2>
            <small>{{ movie.description }}</small><br><br>
            
        </div>
    {% endfor %}
    </div>
{% endblock %}

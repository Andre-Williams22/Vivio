<!-- templates/movies_show.html -->
{% extends 'base.html' %}

{% block content %}
<a href='/'>Back to Home</a>
<div class='row'>
    <div class='col-sm-6 col-sm-offset-3'>
        <h1>{{ movie.title }}</h1>
        {% for movie in movie.videos %}
            <div class="card"><div class="card-body">
                <iframe width="420" height="315" src="{{ movie }}"></iframe>
            </div></div>
        {% endfor %}
        <h2> Description: </h2>
        <p>{{ movie.description }}</p>
        <h3>For more Information: </h3>
        <p><a href='{{movie.link}}'>{{movie.link}} </a></p>
        <p><a href='/movies/{{ movie._id }}/edit'>Edit</a></p>
        <p><form method='POST' action='/movies/{{ movie._id }}/delete'>
            <input type='hidden' name='_method' value='DELETE'>
            <button class='btn btn-primary' type='submit'>Delete</button>
        </form></p>
    </div>
</div>
{% endblock %}

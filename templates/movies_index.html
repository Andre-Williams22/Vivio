<!-- templates/playlists_index.html -->
{% extends 'base.html' %}

{% block content %}
<h1>MOVIES</h1>
<div class="row">
    {% for movie in movies %}
    <div class="col-md-3">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title"><a href="/movies/{{ movie._id }}">{{ movie.title }}</a></h2>
                <p class="card-text">Rating: {{ movie.ratings }}</p>

                <p class="card-text">Description: {{ movie.description }}</p>
                <a href="/movies/{{ movie._id }}" class="btn btn-primary">Movie Info</a>
                        <div>
                        <br>
                    
                        <form action="/charge" method="post">
                        <script
                            src="https://checkout.stripe.com/checkout.js"
                            class="stripe-button"
                            data-key="{{ key }}"
                            data-description="A Flask Charge"
                            data-amount="1000"
                            data-locale="auto">
                        </script>
                        </form>
                    </div>
            </div>
        </div>

    </div>
    {% endfor %}

</div>

{% endblock %}

<!-- templates/movies_index.html -->
{% extends 'base.html' %}

{% block content %}
    <h1>Movies</h1>
    <a href='/movies/new'>Add a new Movie</a>

    <div class='row'>
    {% for movie in movies %}
        <div class='col-md-3'>
            <h2><a href='/movies/{{ movie._id }}'>{{ movie.title }}</a></h2>
            <small>{{ movie.description }}</small>
            <small><a href= '{{ movie.link }}' >{{ movie.link }}</small>
            </div>
    {% endfor %}
    </div>
{% endblock %}
